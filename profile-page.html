<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="public/assets/css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/profile.css">

    <title>Profile</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>

<body>

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <div id="sideNavBar" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Contact</a>
        </div>

        <div id="mainNav">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>


    <h2 class="profile-title">
        Profile
    </h2>

    <div class="profile-page">

        <!-- Profile Container -->
        <div class="profile-container">

            <img src="./public/assets/images/avatar.jpeg" alt="Profile Picture" id="profile-picture" class="round"
                width="300" height="300">
            <h3>Welcome, (username)</h3>
            <p>Description: Lorem ipsum dolor sit amet.</p>

            <div class="events-buttons">
                <button class="events-created-btn">
                    Events Created
                </button>
                <button class="events-participating-btn">
                    Events Participating
                </button>
            </div>

            <div class="sport-skills">
                <h6>Sports:</h6>
                <ul>
                    <li>Basketball</li>
                    <!--selected by user-->
                    <li>Baseball</li>
                </ul>
            </div>
        </div>


        <!-- Events Created Container -->

        <div class="events-created-container">

            <div class="user-events-created">
                <div class="event-details">
                    <div class="event-image">
                        <img src="/public/assets/images/" width="100" height="100">
                    </div>
                    <div class="more-details">
                        <h3>Event Name1</h3>
                        <p><i class="uil uil-calender button__icon">Insert Date</i></p>
 
                    </div>
                    <div class="more-details-button">
                        <button>
                            More Details <i class="uil uil-arrow-right button__icon"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="events-participating-container">
            <div class="user-events-created">
                <div class="event-details">
                    <div class="event-image">
                        <img src="/public/assets/images/eventicon.png" width="100" height="100">
                    </div>
                    <div class="more-details">
                        <h3>Event Name1</h3>
                        <p><i class="uil uil-calender button__icon">Insert Date</i></p>
 
                    </div>
                    <div class="more-details-button">
                        <button>
                            More Details <i class="uil uil-arrow-right button__icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

<script src="./public/assets/js/functions.js"></script>
<script src="./public/assets/js/animations.js"></script>
<script src="./public/assets/js/profile.js"></script>

</html>
