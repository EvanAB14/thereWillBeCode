<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="public/assets/css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Event Details</title>

    <link rel="stylesheet" href="./public/assets/css/events.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>

<body>

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <div id="sideNavBar" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Contact</a>
        </div>

        <div id="mainNav">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>



    <!-- Specific Event Details -->

    <div class="page_spacer">

        <div id="event_card_spacer">

            <!-- Can put position absolutes anywhere in event_card_spacer -->

            <div class="event_button_spacer">

                <button>Join Now</button>

            </div>

            <!-- Not Position Absolute: -->

            <div class="event_card_header">

                <h3>Event Example</h3>

            </div>

            <div class="event_card_content_spacer">

                <div class="left_card_spacer">

                    <div class="left_card_creator_spacer">

                        <div class="creator_header">

                            <span class="icon_spacer">
                                <img src="./public/assets/images/avatar.jpeg" />
                            </span>

                            <div class="creator_text">
                                <p>Creator's Name</p>
                            </div>

                        </div>

                    </div>

                    <div class="left_card_content_spacer">

                        <div class="map_spacer">

                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3147.1079747227936!2d-120.42364418397035!3d37.92790791110593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8090c49129b6ac57%3A0xb56c7eb95a2cd8bd!2sMain%20St%2C%20California%2095327!5e0!3m2!1sen!2sus!4v1616426329495!5m2!1sen!2sus"
                            style="border:0; width: 100%; height: 100%; mix-blend-mode: lighten;" allowfullscreen="" loading="lazy">
                            <!-- Mix blend mode that looks decent with tertiary color #39a6b2: screen, luminosity, hard-light, lighten -->
                    </iframe>

                        </div>


                    </div>

                </div>

                <div class="right_card_spacer">

                    <div class="right_content_spacer">

                        <div class="right_content_text">

                            <h3>Description</h3>

                        </div>

                        <div class="right_content_text">

                            <span><i class="uil uil-clock event_icon"></i></span>

                            <p>Date/Time</p>

                        </div>

                        <div class="right_content_text">

                            <span><i class="uil uil-location-point event_icon"></i></span>

                            <p>Location</p>

                        </div>

                        <div class="right_content_text">

                            <span><i class="uil uil-users-alt event_icon"></i></span>

                            <p>Players Needed</p>

                        </div>

                        <div class="right_content_text">

                            <span><i class="uil uil-info-circle event_icon"></i></span>

                            <p>Details</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
    
</body>

<script src="./public/assets/js/functions.js"></script>
<script src="./public/assets/js/animations.js"></script>
<script src="./public/assets/js/events.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</html>
