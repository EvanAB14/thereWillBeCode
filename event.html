<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="public/assets/css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Event Details</title>

    <link rel="stylesheet" href="./public/assets/css/events.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>

<body>

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <div id="sideNavBar" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Contact</a>
        </div>

        <div id="mainNav">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>



    <!-- Specific Event Details -->
    <div class="specificevent_container">
        <div class="sport">
            <h3>
                Event Name
            </h3>
        </div>

        <div class="chip">
            <img src="./public/assets/images/avatar.jpeg" width="96" height="96">
            Creator's name

            <div class="gamestatus">
                <span class="circle  opendot">

                    <div id="opengame" class="open">
                        <h3> OPEN </h3>
                    </div>

                </span>

                <span class="circle  closedot">

                    <div id="closegame" class="closed">
                        <h3> CLOSED </h3>
                    </div>

                </span>
            </div>

        </div>

        <div class="description">
            <h3 class="description_title">
                Description
            </h3>

            <p>
                <i class="uil uil-clock event_icon"></i>

                Date/Time
            </p>

            <p>
                <i class="uil uil-location-point event_icon"></i>

                Location
            </p>


            <p>
                <i class="uil uil-users-alt event_icon"></i>

                8 Players Needed
            </p>

            <p>
                <i class="uil uil-info-circle event_icon"></i>

                Any other details
            </p>

        </div>


        <div class="join_button">
            <button type="submit" role="button" class="join_now">
                Join Now
            </button>
        </div>

    </div>
</body>

<script src="./public/assets/js/swiper-bundle.min.js"></script>
<script src="./public/assets/js/functions.js"></script>
<script src="./public/assets/js/animations.js"></script>
<script src="./public/assets/js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</html>
