<body>

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home </a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Specific Event Details -->
    <div class="specificevent">
        <div class="sport">
            <h3>
                Event(Sport)
            </h3>

        </div>

        <div class="description">
            <h3>
                Description/ Members needed
            </h3>
        </div>

        <section>
            <div class="gamestatus">
                <span class="circle  opendot">

                    <div id="opengame" class="open">
                        <h3> OPEN </h3>
                    </div>

                </span>

                <span class="circle  closedot">

                    <div id="closegame" class="closed">
                        <h3> CLOSED </h3>
                    </div>

                </span>


                <button type="submit" class="joinnow btn">
                    Join Now
                </button>

                <button type="submit" class="saveforlater btn">
                    saveforlater
                </button>


            </div>
        </section>
    </div>
</body>
