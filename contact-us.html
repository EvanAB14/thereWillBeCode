    <div class="contact-container">
        <div class="contact-us-details">
            <div class="contact-us-header">

                <h2> Contact Us </h2>

            </div>
            <div class="contact-us-information">
                <div class="contact-us-address">
                    <i class="uil uil-map">
                        <h3> Address: </h3>
                    </i>
                    <p> ABC Road <br> Toronto , Ontario <br> M3HXXX</p>
                </div>

                <div class="contact-us-phone">
                    <i class="uil uil-phone">
                        <h3> Phone: </h3>
                    </i>
                    <p> 911 </p>
                </div>

                <div class="contact-us-email">
                    <i class="uil uil-envelope-alt">
                        <h3> Email: </h3>
                    </i>
                    <p> developer@uoft.com </p>
                </div>
            </div>
        </div>

  
            <div class="contactForm">
                <form>
                    <h2> Send message </h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Full Name </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Email </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Type your Message ..... </span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
    
    </div>
