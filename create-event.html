<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="public/assets/css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Create Event</title>

    <link rel="stylesheet" href="./public/assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>

<body id="create-event-background">

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home </a>
                </li>
                <li>
                    <a href="/">About </a>
                </li>
                <li>
                    <a href="/events">Events </a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Create Event Page -->

    <div class="form-container">
        <h3 class="create-game-title">
            Create Game
        </h3>
        <form id="event-form" class="event-form" method="POST">
            <div class="form-group form-event-details">
                <div class="form-sport">
                    <label for="sport">Sport</label>
                    <select>
                        <option value="1">Basketball</option>
                        <option value="2">Baseball</option>
                        <option value="3">Tennis</option>
                        <option value="4">Soccer</option>
                        <option value="5">Hockey</option>
                    </select>
                </div>
                <div class="form-date">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="date" place="Pick a date" />
                </div>
                <div class="form-duration">
                    <label for="duration">Duration</label>
                    <select>
                        <option value="1">1 hour</option>
                        <option value="2">1 1/2 hours</option>
                        <option value="3">2 hours</option>
                        <option value="4">3 hours</option>
                    </select>
                </div>
                <div class="form-players">
                    <label for="players">Players Needed</label>
                    <span class="modify-qty plus" onClick="Tang()"><i class="zmdi zmdi-chevron-up"></i></span>
                    <input type="number" name="players" id="players" value="0" min="0" class="nput-text qty text">
                    <span class="modify-qty minus" onClick="Giam()"><i class="zmdi zmdi-chevron-down"></i></span>
                </div>

            </div>

            <div class="form-group form-location">
                <div class="form-venue">
                    <label for="venue">Venue Location</label>
                    <select required>
                        <option value="1">Ramsden Park</option>
                        <option value="2">Trinity Bellwoods Park</option>
                        <option value="3">Christie Pits</option>
                        <option value="4">Withrow Park</option>
                        <option value="5">Weston Lions Park</option>
                        <option value="6">Earlscourt Park</option>
                        <option value="7">Flemingdon Park </option>
                    </select>

                    <!-- <input type="text" id="venue" class="venue" place="Pick a venue location" /> -->
                </div>
                <div class="form-city">
                    <label for="city">City</label>
                    <select>
                        <option value="1">Toronto</option>
                    </select>
                </div>
                <div class="form-address">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="address" place="Event address" />
                </div>
                <div class="form-description">
                    <label for="info">Description</label>
                    <input type="text" id="info" class="info" place="Provide any additional details" />
                </div>
            </div>
        </form>

        <!-- Submit -->
        <div class="form-submit">
            <input type="submit" id="submit" class="submit" value="Create Game!" />
        </div>

    </div>

</body>

<script src="./public/assets/js/functions.js"></script>
<script src="./public/assets/js/animations.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</html>
