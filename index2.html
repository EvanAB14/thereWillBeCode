<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="public/assets/css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300;1,400&display=swap"
        rel="stylesheet">

    <title>PickUp - Find Your Team</title>

    <link rel="stylesheet" href="./public/assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>

<body>

    <header>
        <h1>
            <a href="/"> PickUp </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home </a>
                </li>
                <li>
                    <a href="/">About </a>
                </li>
                <li>
                    <a href="/events">Events </a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <div id="hero_2">

        <div id="hero_video_spacer">

            <video id="hero_video" muted autoplay>
                <source src="./public/assets/videos/pick_up_sports.mp4" type="video/mp4">
            </video>

        </div>

        <div id="hero_main_spacer">

            <div class="hero_content_spacer">

                <div class="hero_content_line">

                    <h2>Find Your Game</h2>

                </div>

                <div class="hero_content_line">

                    <p>Join a game now or create one!</p>

                </div>

                <div class="hero_content_line">

                    <button>Login</button>

                </div>

            </div>

        </div>

        <div id="hero_signup_spacer"></div>

        <div id="hero_login_spacer"></div>

    </div>

    <!-- Look for Events -->

    <div class="event_section section" id="events">
        <h2 class="section_title">Events</h2>
        <span class="section_subtitle">Happening Soon...</span>
        <div class="event_container eventcontainer swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Event 1 -->
                <div class="event_content grid swiper-slide">
                    <img src="./public/assets/images/placeholder.jpeg" alt="Event1" class="event_img">

                    <div class="event_data">
                        <h3 class="event_title">Event Name</h3>
                        <p class="event_location">Location</p>
                        <p class="event_day">Day/Time</p>
                        <a href="./event.html" class="button button--flex button--small event_button">
                            More info
                            <i class="uil uil-info-circle button__icon"></i>
                        </a>
                    </div>
                </div>
                <!-- Event 1 -->
                <div class="event_content grid swiper-slide">
                    <img src="./public/assets/images/placeholder.jpeg" alt="Event2" class="event_img">

                    <div class="event_data">
                        <h3 class="event_title">Event Name</h3>
                        <p class="event_location">Location</p>
                        <p class="event_day">Day/Time</p>
                        <a href="./event.html" class="button button--flex button--small event_button">
                            More info
                            <i class="uil uil-info-circle button__icon"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Swiper -->
            <div class="swiper-button-next">
                <i class="uil uil-angle-right-b swiper-event-icon"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="uil uil-angle-left-b swiper-event-icon"></i>
            </div>
            <div class="swiper-pagination">

            </div>

        </div>
    </div>

</body>

<script src="./public/assets/js/swiper-bundle.min.js"></script>
<script src="./public/assets/js/functions.js"></script>
<script src="./public/assets/js/animations.js"></script>

</html>
